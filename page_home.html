          <input type="text" id="first" name="firstname" placeholder="name...">

            <option value="australia">1</option>
            <option value="canada">2</option>
            <option value="usa">3</option>

            <option value="australia">0</option>
            <option value="canada">1</option>
            <option value="usa">2</option>
          </select>
          <label for="country">Rooms</label>

            <option value="usa">4</option>
          </select><br>
        </form>

        <form id="form4">

          <br><br>
